<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>TODO List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2> To-Do List <img src="img/notepad-regular-24.png" alt="notes"> </h2>

                <button> ADD </button>
            </div>
            <ul id="list-container">
                <li class="checked"></li>
            </ul>
        </div>
    </div>
</body>
</html>
